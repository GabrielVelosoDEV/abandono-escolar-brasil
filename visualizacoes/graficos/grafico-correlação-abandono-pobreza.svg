<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Título -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Correlação entre Taxa de Pobreza e Abandono Escolar</text>
  <text x="450" y="70" font-family="Arial" font-size="16" text-anchor="middle">Análise por Municípios</text>
  
  <!-- Eixos -->
  <line x1="100" y1="550" x2="800" y2="550" stroke="black" stroke-width="2"/>
  <line x1="100" y1="550" x2="100" y2="100" stroke="black" stroke-width="2"/>
  
  <!-- Título dos eixos -->
  <text x="450" y="590" font-family="Arial" font-size="16" text-anchor="middle">Taxa de Pobreza (%)</text>
  <text x="40" y="325" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 40, 325)">Taxa de Abandono (%)</text>
  
  <!-- Eixo X: Rótulos -->
  <text x="100" y="570" font-family="Arial" font-size="14" text-anchor="middle">0</text>
  <text x="240" y="570" font-family="Arial" font-size="14" text-anchor="middle">20</text>
  <text x="380" y="570" font-family="Arial" font-size="14" text-anchor="middle">40</text>
  <text x="520" y="570" font-family="Arial" font-size="14" text-anchor="middle">60</text>
  <text x="660" y="570" font-family="Arial" font-size="14" text-anchor="middle">80</text>
  <text x="800" y="570" font-family="Arial" font-size="14" text-anchor="middle">100</text>
  
  <!-- Eixo Y: Rótulos -->
  <text x="85" y="550" font-family="Arial" font-size="14" text-anchor="end">0</text>
  <text x="85" y="460" font-family="Arial" font-size="14" text-anchor="end">5</text>
  <text x="85" y="370" font-family="Arial" font-size="14" text-anchor="end">10</text>
  <text x="85" y="280" font-family="Arial" font-size="14" text-anchor="end">15</text>
  <text x="85" y="190" font-family="Arial" font-size="14" text-anchor="end">20</text>
  <text x="85" y="100" font-family="Arial" font-size="14" text-anchor="end">25</text>
  
  <!-- Linhas de grade -->
  <line x1="100" y1="550" x2="800" y2="550" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="460" x2="800" y2="460" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="370" x2="800" y2="370" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="280" x2="800" y2="280" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="190" x2="800" y2="190" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="100" x2="800" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  
  <line x1="100" y1="550" x2="100" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="240" y1="550" x2="240" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="380" y1="550" x2="380" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="520" y1="550" x2="520" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="660" y1="550" x2="660" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="800" y1="550" x2="800" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Pontos (municípios) -->
  <!-- Região Norte -->
  <circle cx="635" cy="170" r="4" fill="#a50f15"/>
  <circle cx="590" cy="185" r="4" fill="#a50f15"/>
  <circle cx="612" cy="165" r="4" fill="#a50f15"/>
  <circle cx="645" cy="155" r="4" fill="#a50f15"/>
  <circle cx="620" cy="175" r="4" fill="#a50f15"/>
  <circle cx="605" cy="160" r="4" fill="#a50f15"/>
  
  <!-- Região Nordeste -->
  <circle cx="570" cy="190" r="4" fill="#de2d26"/>
  <circle cx="585" cy="178" r="4" fill="#de2d26"/>
  <circle cx="555" cy="195" r="4" fill="#de2d26"/>
  <circle cx="540" cy="205" r="4" fill="#de2d26"/>
  <circle cx="560" cy="185" r="4" fill="#de2d26"/>
  <circle cx="580" cy="180" r="4" fill="#de2d26"/>
  
  <!-- Região Centro-Oeste -->
  <circle cx="485" cy="240" r="4" fill="#fc9272"/>
  <circle cx="465" cy="260" r="4" fill="#fc9272"/>
  <circle cx="445" cy="270" r="4" fill="#fc9272"/>
  <circle cx="470" cy="250" r="4" fill="#fc9272"/>
  <circle cx="450" cy="265" r="4" fill="#fc9272"/>
  <circle cx="430" cy="280" r="4" fill="#fc9272"/>
  
  <!-- Região Sudeste -->
  <circle cx="350" cy="300" r="4" fill="#fcbba1"/>
  <circle cx="335" cy="320" r="4" fill="#fcbba1"/>
  <circle cx="365" cy="310" r="4" fill="#fcbba1"/>
  <circle cx="380" cy="305" r="4" fill="#fcbba1"/>
  <circle cx="320" cy="330" r="4" fill="#fcbba1"/>
  <circle cx="345" cy="315" r="4" fill="#fcbba1"/>
  
  <!-- Região Sul -->
  <circle cx="270" cy="370" r="4" fill="#fee5d9"/>
  <circle cx="250" cy="380" r="4" fill="#fee5d9"/>
  <circle cx="235" cy="390" r="4" fill="#fee5d9"/>
  <circle cx="220" cy="395" r="4" fill="#fee5d9"/>
  <circle cx="255" cy="375" r="4" fill="#fee5d9"/>
  <circle cx="240" cy="385" r="4" fill="#fee5d9"/>
  
  <!-- Linha de Tendência -->
  <line x1="150" y1="460" x2="700" y2="155" stroke="#333333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Indicador de Correlação -->
  <text x="680" y="130" font-family="Arial" font-size="16" font-weight="bold">r = 0.78</text>
  <text x="680" y="150" font-family="Arial" font-size="14" font-style="italic">p < 0.001</text>
  
  <!-- Legenda -->
  <g transform="translate(150, 170)">
    <rect x="0" y="0" width="180" height="150" fill="white" stroke="#cccccc" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial" font-size="14" font-weight="bold">Regiões</text>
    
    <circle cx="20" cy="40" r="4" fill="#a50f15"/>
    <text x="30" y="45" font-family="Arial" font-size="12">Norte</text>
    
    <circle cx="20" cy="60" r="4" fill="#de2d26"/>
    <text x="30" y="65" font-family="Arial" font-size="12">Nordeste</text>
    
    <circle cx="20" cy="80" r="4" fill="#fc9272"/>
    <text x="30" y="85" font-family="Arial" font-size="12">Centro-Oeste</text>
    
    <circle cx="20" cy="100" r="4" fill="#fcbba1"/>
    <text x="30" y="105" font-family="Arial" font-size="12">Sudeste</text>
    
    <circle cx="20" cy="120" r="4" fill="#fee5d9"/>
    <text x="30" y="125" font-family="Arial" font-size="12">Sul</text>
    
    <line x1="90" y1="80" x2="150" y2="80" stroke="#333333" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="95" y="100" font-family="Arial" font-size="12">Linha de tendência</text>
  </g>
  
  <!-- Fonte da informação -->
  <text x="450" y="670" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Projeto: Análise Multidimensional do Abandono Escolar no Ensino Médio Brasileiro</text>
</svg>