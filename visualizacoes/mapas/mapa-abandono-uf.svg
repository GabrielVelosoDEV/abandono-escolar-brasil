<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Título e legenda -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Taxa de Abandono Escolar por UF</text>
  
  <!-- Legenda de cores -->
  <g transform="translate(730, 200)">
    <text x="0" y="-20" font-family="Arial" font-size="16" font-weight="bold">Taxa de Abandono (%)</text>
    <rect x="0" y="0" width="30" height="20" fill="#fee5d9"></rect>
    <rect x="0" y="20" width="30" height="20" fill="#fcbba1"></rect>
    <rect x="0" y="40" width="30" height="20" fill="#fc9272"></rect>
    <rect x="0" y="60" width="30" height="20" fill="#fb6a4a"></rect>
    <rect x="0" y="80" width="30" height="20" fill="#de2d26"></rect>
    <rect x="0" y="100" width="30" height="20" fill="#a50f15"></rect>
    
    <text x="40" y="15" font-family="Arial" font-size="14">0 - 5%</text>
    <text x="40" y="35" font-family="Arial" font-size="14">5 - 10%</text>
    <text x="40" y="55" font-family="Arial" font-size="14">10 - 15%</text>
    <text x="40" y="75" font-family="Arial" font-size="14">15 - 20%</text>
    <text x="40" y="95" font-family="Arial" font-size="14">20 - 25%</text>
    <text x="40" y="115" font-family="Arial" font-size="14">> 25%</text>
  </g>
  
  <!-- Mapa do Brasil (simplificado) -->
  <g transform="translate(100, 100) scale(1.3)">
    <!-- Norte (taxas mais altas) -->
    <path d="M150,100 L200,70 L250,80 L300,60 L350,80 L340,140 L280,150 L230,160 L150,160 Z" fill="#a50f15" stroke="white" stroke-width="1"></path>
    <text x="240" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="white">22.3%</text>
    <text x="240" y="135" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle" fill="white">NORTE</text>
    
    <!-- Nordeste (taxas altas) -->
    <path d="M340,140 L400,130 L430,170 L380,220 L330,190 L310,160 Z" fill="#de2d26" stroke="white" stroke-width="1"></path>
    <text x="370" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">19.8%</text>
    <text x="370" y="190" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle" fill="white">NORDESTE</text>
    
    <!-- Centro-Oeste (taxas médias) -->
    <path d="M230,160 L280,150 L330,190 L310,240 L250,250 L220,210 Z" fill="#fc9272" stroke="white" stroke-width="1"></path>
    <text x="275" y="205" font-family="Arial" font-size="12" text-anchor="middle">13.5%</text>
    <text x="275" y="220" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle">CENTRO-OESTE</text>
    
    <!-- Sudeste (taxas baixas-médias) -->
    <path d="M310,240 L330,190 L380,220 L370,260 L330,280 L300,270 Z" fill="#fcbba1" stroke="white" stroke-width="1"></path>
    <text x="340" y="235" font-family="Arial" font-size="12" text-anchor="middle">8.2%</text>
    <text x="340" y="250" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle">SUDESTE</text>
    
    <!-- Sul (taxas mais baixas) -->
    <path d="M300,270 L330,280 L340,310 L310,340 L280,320 L290,290 Z" fill="#fee5d9" stroke="white" stroke-width="1"></path>
    <text x="310" y="305" font-family="Arial" font-size="12" text-anchor="middle">5.7%</text>
    <text x="310" y="320" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle">SUL</text>
  </g>
  
  <!-- Fonte da informação -->
  <text x="450" y="660" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Projeto: Análise Multidimensional do Abandono Escolar no Ensino Médio Brasileiro</text>
</svg>